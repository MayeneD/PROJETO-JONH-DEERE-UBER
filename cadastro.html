<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <script>
        function cadastrarFuncionario() {
            // pegar os dados do funcionario
            var nome = document.getElementById('nome').value;
            var senha = document.getElementById('senha').value;
            var email = document.getElementById('email').value;

            // Cria um objeto com os dados do funcionário
            var funcionario = {
                nome: nome,
                senha: senha,
                email: email
            };

            // string JSON do objeto
            var funcionarioJson = JSON.stringify(funcionario);

            // Salva os dados em localStorage (pode ser alterado para outro método de armazenamento)
            localStorage.setItem('funcionario', funcionarioJson);

            // quase certo isso mas totalmente errado
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <h2>Cadastro de Funcionário</h2>
    <form id="cadastroForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="button" onclick="cadastrarFuncionario()">Cadastrar</button>
    </form>
</body>
</html>
